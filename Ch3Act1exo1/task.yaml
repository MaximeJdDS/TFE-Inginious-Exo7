    On aimerait programmer un petit quiz sur les tables de multiplication.
    Pour ce faire, on va se diviser le travail. Je m'occupe de choisir les 2 nombres à multiplier ainsi que de récupérer la réponse de la personne interrogée.

    Rappel théorique :

    ``Test d’égalité``: Pour tester si deux nombres ``x`` et ``y`` sont égaux, l’instruction est :

    .. code-block:: python

        if x == y:
            #instructions qui ne sera executées que si c'est vrai
        else :
            #instructions qui ne sera executées que si c'est faux


    Le test d’égalité s’écrit bien avec le double signe égal « ``==`` ». Par exemple « x == 3 » renvoie « vrai »
    si x vaut 3 et « faux » sinon.
    Attention ! La commande « x = 3 » n’a rien à voir, cette instruction stocke 3 dans la variable x.
