        type: code
        name: Implementation
        header: Jean-Eude souffre de dyslexie et a interverti ce que contenaient 2
            variables. Écris un code qui échange le contenu de 2 variables. Ici, les
            variables seront ``gauche`` et ``droite``.
        language: python
        default: ''
