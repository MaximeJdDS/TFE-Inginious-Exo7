author: Maxime Jacques de Dixmude Slavic
contact_url: ''
context: |
    Rassemble tout ton travail des trois premières questions dans une fonction ``met_au_pluriel()``.
    La fonction renvoie le mot au pluriel.
environment_id: pyjavacpp
environment_parameters:
    limits:
        time: '30'
        hard_time: ''
        memory: '100'
    run_cmd: ''
environment_type: docker
file: ''
input_random: 0
name: Pluriel des mots (synthèse)
network_grading: false
problems:
    q1:
        type: code
        name: met_au_pluriel(mot)
        header: |
            ``Usage`` : met_au_pluriel(mot)

            ``Entrée`` : un mot (une chaîne de caractères)

            ``Sortie`` : le pluriel du mot

            Exemples :

            • ``met_au_pluriel("chat")`` renvoie "chats"

            • ``met_au_pluriel("souris")`` renvoie "souris"

            • ``met_au_pluriel("cheval")`` renvoie "chevaux"
        language: python
        default: |-
            def met_au_pluriel(mot):

                return mot
