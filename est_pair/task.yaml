    Rappelez-vous que python contient l’opérateur % qui permet de calculer le reste de la division entière entre deux nombres. Par exemple, en python l’expression 5 % 3 retourne la valeur 2 tandis que l’expression 12 % 3 retourne la valeur 0. En utilisant cet opérateur, vous devriez pouvoir facilement résoudre ce problème.

