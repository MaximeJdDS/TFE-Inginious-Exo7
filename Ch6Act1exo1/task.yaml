author: Maxime Jacques de Dixmude Slavic
contact_url: ''
context: |-
    Une chaine de caractères est appelée ``string`` en programmation. Maintenant que les tableaux n'ont plus aucun secret pour toi, tu ne devrais avoir aucune difficultée avec les chaines de caractères car c'est un tableau dans lequel on stock des caractères. Ainsi, tous ce que tu as utilisé pour les tableaux fonctionnera aussi.

    Pour une chaîne ``mot``, par exemple ``"chat"``, affiche le pluriel de ce mot en rajoutant un ``"s"``.
environment_id: pyjavacpp
environment_parameters:
    limits:
        time: '30'
        hard_time: ''
        memory: '100'
    run_cmd: ''
environment_type: docker
file: ''
input_random: 0
name: '"s" à la fin'
network_grading: false
problems:
    q1:
        type: code
        name: Implémentation
        header: |-
            Ecris un bout de code ``python`` qui rajoute seulement un ``s`` à la fin de la chaine de caractère.
            Le mot à mettre aux pluriel est stocké dans la variable ``mot``.
        language: python
        default: 'mot = '
