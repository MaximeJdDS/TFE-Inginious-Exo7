context: |-
    On va maintenant écrire une fonction qui prend en paramètre un caractère pour renvoyer ce même caractère, mais en minuscule.

    Exemple :

    .. code-block:: python

        minuscule("A") == "a" #True
        minuscule("b") == "b" #True
        minuscule(" ") == " " #True

