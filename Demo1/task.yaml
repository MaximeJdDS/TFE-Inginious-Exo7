context: |-
    Pour cette exercice, nous voulons que vous ``instanciez`` une variable nommée ``demo`` dans laquelle on va ``stocker`` le nombre 2.

    Pour faire ça en python c'est très simple, il suffit de mettre le nom de la variable que vous voulez instancié suivi d'un symbole égal puis ce que vous voulez mettre dedans.


    Petit exemple :

    .. code-block:: python

        NomDeVariable = 0
